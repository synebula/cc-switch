name: Release Docker

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: release-docker-${{ github.event.pull_request.base.ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha || github.sha }}

      - name: Read package version
        id: pkg
        shell: bash
        run: |
          version=$(node -p 'require("./package.json").version')
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/cc-switch
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.pkg.outputs.version }}
            type=sha,format=short,prefix=sha-
          labels: |
            org.opencontainers.image.title=cc-switch
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.version=${{ steps.pkg.outputs.version }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
